<script src="//cdnjs.cloudflare.com/ajax/libs/q.js/0.9.2/q.min.js"></script>

<script>

    function filterSync(param1, param2) {
        return param1+param2;
    };

    function filterAsync(param1, param2) {

        var promise = Q.defer();

        setTimeout(function(param1,param2) {
            promise.resolve(param1+param2);
            //promise.reject(new Error(error));
        },1000);

        return promise.promise;
    };

    filterAsync(1,2).then(function(param){
        console.log(param);
    });

</script>
